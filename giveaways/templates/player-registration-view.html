{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
 








<section class=" shadow-box-aside p-lg-4">

  <div class="text-center col-12">
    <h3 class="mb-2 mt-2 bd-2 ">Player's Information Form</h3>
</div>
 <div class="container col-12 mb-5 justify-content-center d-flex shadow-box-aside p-5">

<div class="row col-auto  ">
  <form method="post" action="{% url 'giveaways:player-registration' %}" >
    {% csrf_token %}
    {{ form|crispy }}
    {% if giveaway_id %}
    <input type="hidden" name="giveaway_id" value="{{giveaway_id}}">
    {% endif %}

    




    <button type="submit" class="btn .btnbox">Save Player</button>
  </form>

  
</div>



 </div> </section>


    
{% endblock content %}
